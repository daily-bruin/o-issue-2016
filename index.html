<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Orientation Issue</title>
  <meta http-equiv="Content-Type" content="text/html">

  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <!-- Include the jQuery library -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Handlebars CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- <link rel="stylesheet" href="bower_components/fluffy.js/dist/fluffy.min.css">
  <script type="text/javascript" src="bower_components/fluffy.js/dist/fluffy.min.js"></script> -->

  <!-- Our own JS and CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/articleStyling.css">
</head>
<body>
  <!-- This code is where the article preview boxes and landing page will be -->
  <div class="container" data-role="page" id="main-page">
    <div class="row header">
      <h1 class="main-title">Orientation Issue 2016</h1>
      <div id="tile-wrapper">
        <div data-fluffy-container>
          <div data-fluffy-content>
            <ul id="tile-container">
            </ul>
          </div>
        </div>

      </div>

    </div>
  </div> <!-- End div for main page with article preview box and landing page -->

  <!-- This will be templatized with handlebars and contain the content for each story -->
  <div id="handlebars-content"></div>
  <!-- end container -->

  <script id="thumbnail" type="text/x-handlebars-template">
    {{#each .}}
    <li><a href="#article{{@index}}" class="link">Article{{@index}}</a></li>
    {{/each}}

  </script>


  <!-- Handle bar template content - this is what each article is gonna look like -->
  <script id="article" type="text/x-handlebars-template">
    {{#each .}}
    <div id="article{{@index}}" class="hidden">
      <div class="container-fluid">
        <div class="row navbar">
          <input type="submit" class="styled-button-1" value="Back to Orientation Issue!" />
        </div>
        <div class="row">
          <div class="col-lg-5 col-lg-offset-1 image-section">
            <img src="{{this.gsx$mainimage.$t}}" class="article-image"/>
          </div>
          <div class="col-lg-4 col-lg-offset-1 header-section" >
            <h1>{{ this.gsx$articleheadline.$t }}</h1>
            <h3>by {{ this.gsx$authors.$t }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <!--Pictures here-->
          </div>
          <div class="col-lg-6 main-story">
            {{{ this.gsx$articlecontent.$t }}}
          </div>
          <div class="col-lg-3">
            <!--Pictures here-->
          </div>
        </div>
        <div class="row back-section">
          <div class="col-lg-6 col-lg-offset-3 back-button" >
          </div>
        </div>
        <button><a href="#main-page">Back to Orientation Issue!</a></button>
      </div>
    </div>
    {{/each}}
  </script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
